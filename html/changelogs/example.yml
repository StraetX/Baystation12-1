################################
# Пример игрового чейнджлога
#
# Note: Этот файл, файлы начинающиеся ".", И файлы без расширения ".yml" НЕ будут прочитаны скриптом генерации. Если вы измените этот файл и вы не мейнтейнер гита, то Shield вас сожрёт.
#
# Ваш чейнджлог будет совмещен с мастер-файлом. (Новые строки добавляются, ТОЛЬКО в дату мерджа с главным репозиторием.)
# Когда это случиться, ваш файл чейнджлога будет удален.
#
# Префиксы (иконки): 
#   bugfix
#   wip (Для фич, которые еще в работе)
#   tweak
#   soundadd
#   sounddel
#   rscadd (Для новых фич)
#   rscdel (Удаление фич)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (Исправления храматики)
#   experiment
#   admin
#################################

# Ваш сикей/ник.  
author: Unknown

# Optional: Удалить файл чейнджлога. Оставлять TRUE если делаете ПУЛЛ-РЕКВЕСТ. ПОСТАВИТЬ FALSE если делаете коммит в СОБСТВЕННЫЙ БРЭНЧ И ПЛАНИРУЕТЕ МЕРДЖ С ОСНОВОЙ!
delete-after: True

# Укажите ваши изменения после инструкции.  Шпаргалка по префиксам выше.
# СДЕЛАЙТЕ ДВА ПРОБЕЛА ПОСЛЕ ПРЕФИКСА: .  НЕ ТАБЫ (TAB).  ПРОБЕЛЫ.
# ЕСЛИ НЕ ПОСТАВИТЬ ПРОБЕЛЫ, ТО ВСЕ ПОЛЕТИТ В ПИЗДУ И ВАШ БИЛД НЕ ПРОЙДЕТ CI.
# Важно заметить, что все изменения уйдут в скобки [] после обновления мастер-файла. Просто удалите скобки, если вы планируете добавить новые пункты в текущий чейнджлог.
# ПОЖАЛУЙСТА, все записи должны быть в двойных скобках "", т.к. иначе билд не пройдет CI! Скобки не появяться в мастер-файле при компиляции.
changes: 
  - rscadd: "Добавлена новая бочка с токсичным шилдом."
  - rscdel: "Вырезаны все корги."
